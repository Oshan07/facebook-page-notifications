<!DOCTYPE html>
<html lang="en">
<head>
    <title>FB page notifications - Settings</title>
    <link rel="stylesheet" type="text/css" href="../css/jquery.dataTables.min.css">
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../css/bootstrap-toggle.min.css">
    <link rel="stylesheet" type="text/css" href="../css/settings.css">
    <script src="../js/jquery-3.1.1.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/bootstrap-toggle.min.js"></script>
    <script src="../js/jquery.dataTables.min.js"></script>
    <script src="../js/dataTables.bootstrap.min.js"></script>
    <script src="../js/bootbox.min.js"></script>
    <script src="../js/settings.js"></script>
</head>
<body>
<nav class="nav navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand">FB Page Notifications</a>
        </div>
    </div>
</nav>
<div class="container main">
    <section>
        <form class="form-horizontal" id="add-page-form">
            <div class="form-group">
                <label class="control-label col-xs-2">Page URL</label>
                <div class="col-sm-8">
                    <input  class="form-control" id="page-url" pattern="(https?:\/\/)?(www\.|m\.)?facebook.com\/.*" placeholder="Enter page URL" title="Invalid page URL">
                </div>

                <div class="col-xs-2">
                    <input type="submit" class="btn btn-primary" id="add-new" value="Add" required/>
                </div>
            </div>
        </form>
    </section>
    <section>
        <div class="status text-center">
            <img src="../images/loading.gif" class="hide" id="loading-gif">
            <div class="alert alert-success hide" id="success-alert">
                <a href="#" class="close" data-dismiss="alert" aria-label="close" title="close">×</a>
                <strong>Success!</strong> Indicates a successful or positive action.
            </div>
            <div class="alert alert-danger hide" id="failure-alert">
                <a href="#" class="close" data-dismiss="alert" aria-label="close" title="close">×</a>
                <strong>Error!</strong> Indicates a successful or positive action.
            </div>
        </div>
    </section>
    <section>
        <table class="table" id="page-list">
            <thead>
                <th></th>
                <th>Name</th>
                <th>ID</th>
                <th>Mobile Site</th>
                <th>Notifications</th>
                <th></th>
            </thead>
            <tbody>
            </tbody>
        </table>
    </section>
</div>
<!-- The form which is used to populate the item data -->
<form id="edit-form" method="post" class="form-horizontal" style="display: none;">
    <div class="form-group">
        <label class="col-xs-4 control-label">ID</label>
        <div class="col-xs-7">
            <input type="text" class="form-control" name="id" disabled="disabled" title="Page ID"/>
        </div>
    </div>

    <div class="form-group">
        <label class="col-xs-4 control-label">Page Name</label>
        <div class="col-xs-7">
            <input type="text" class="form-control" name="name" />
        </div>
    </div>

    <div class="form-group">
        <label class="col-xs-4 control-label">Profile Picture</label>
        <div class="col-xs-7">
            <input type="text" class="form-control" name="profile-pic" />
        </div>
    </div>

    <div class="form-group">
        <label class="col-xs-4 control-label">Posts Check Interval (ms)</label>
        <div class="col-xs-7">
            <input type="number" class="form-control" name="posts-check-interval" />
        </div>
    </div>
    <div class="form-group hide">
        <label class="col-xs-4 control-label">Notifications</label>
        <div class="col-xs-1">
            <input type="checkbox" class="form-control edit-form-checkbox" name="enabled"/>
        </div>
    </div>
    <div class="form-group hide">
        <label class="col-xs-4 control-label">Notifications</label>
        <div class="col-xs-1">
            <input type="checkbox" class="form-control edit-form-checkbox" name="mobile-version"/>
        </div>
    </div>
    <div class="form-group">
        <div class="col-xs-7 col-xs-offset-4">
            <button type="submit" class="btn btn-primary">Save</button>
        </div>
    </div>
</form>
<footer class="footer">
    <div class="container">
        <div class="row">
            <div class="col-xs-12 text-center">
                <span>Developed by <a href="https://github.com/Oshan07">Oshan Deshapriya</a></span>
            </div>
        </div>
    </div>
</footer>
</body>
</html>
